<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/087f4aa902.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>PTech - Padel para devs</title>
</head>
<body>
    <header>

        <nav class="header">
            <div class="header-flex-item">
                <a href="../index.html"><img src="../assets/img/6359883.jpg" alt="Logo principal de padel" width=10%></a>
            </div>
            <div class="header-flex-item">
                <ul class="navegacion">
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="https://www.google.com" target="_blank">Google</a></li>
                </ul>
            </div>
        </nav>
    </header>

</nav>
    <main class="contenido-principal">
        <h1>Formulario de contacto</h1>
        <form>
            <div>
                <label for="nombre">Nombre:

                    <input type="text" placeholder="Ingrese su nombre" required name="nombre" id="nombre">
                </label>
            </div>
            <div>
                <label for="apellido">Apellido:

                    <input type="text" placeholder="Ingrese su apellido" required name="apellido" id="apellido">
                </label>
            </div>
            <div>
                <label for="apellido">E-mail:

                    <input type="email" placeholder="Ingrese su email" required name="email" id="email">
                </label>
            </div>
            <div>
                <label for="motivo">Seleccione un motivo de contacto:

                    <select name="motivo" id="motivo">
                        <option value="comprar">Comprar</option>
                        <option value="reservar">Reservar</option>
                        <option value="devolucion">Devolucion</option>
                        <option value="queja">Queja</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="consulta">
                    <textarea id="consulta" placeholder="Escriba su consulta" rows="10" cols="70"></textarea>
                </label>
            </div>
            <div>
                <label>
                    <button type="submit">Enviar</button>
                </label>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenido-footer">
            <div class="flex-item-footer">
                <a href="../index.html"><img src="../assets/img/6359883.jpg" alt="Logo principal de padel" width=30%></a>
                <div class="flex-item-footer-list">Seguinos en nuestras redes!</div>
                <div class="flex-item-footer-list">
                    <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
            <div class="flex-item-footer">
                <h4>PTech community</h4>
                <div class="flex-item-footer-list">Quienes somos</div>
                <div class="flex-item-footer-list">Trabaja con nosotros</div>
                <div class="flex-item-footer-list">Nuestros clientes</div>
                <div class="flex-item-footer-list">Torneos</div>
            </div>
            <div class="flex-item-footer">
                <h4>Atencion al cliente</h4>
                <div class="flex-item-footer-list">Contacto</div>
                <div class="flex-item-footer-list">Politica de devoluciones</div>
                <div class="flex-item-footer-list">Metodos de pago</div>
                <div class="flex-item-footer-list">Estado de tu pedido</div>
            </div>
            <div class="flex-item-footer">
                <h4>Metodos de pago</h4>
                <div class="flex-item-footer-list icons">
                    <i class="fa-brands fa-cc-visa"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <i class="fa-brands fa-cc-stripe"></i>
                    <i class="fa-brands fa-cc-diners-club"></i>
                    <i class="fa-brands fa-cc-amazon-pay"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
